<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        .artist-name {
            font-weight: bold;
        }
        .open {
            color: green;
        }
        .closed {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Commission Alert</h1>
    <input type="text" id="profileUrl" placeholder="Enter Profile URL" />
    <button id="saveProfile">Save Profile</button>
    <h2>Saved Profiles</h2>
    <ul id="profileList"></ul>
    <button id="showProfiles">Show Saved Profiles</button>

    <script src="popup.js"></script>
</body>
</html>
